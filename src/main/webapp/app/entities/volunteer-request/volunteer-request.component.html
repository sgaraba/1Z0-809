<div>
    <h2 id="page-heading">
        <span jhiTranslate="volunteerApp.volunteerRequest.home.title">Volunteer Requests</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-volunteer-request" [routerLink]="['/volunteer-request/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="volunteerApp.volunteerRequest.home.createLabel">
            Create a new Volunteer Request
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="volunteerRequests?.length === 0">
        <span jhiTranslate="volunteerApp.volunteerRequest.home.notFound">No volunteerRequests found</span>
    </div>
    <div class="table-responsive" *ngIf="volunteerRequests?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="registrationDate"><span jhiTranslate="volunteerApp.volunteerRequest.registrationDate">Registration Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="user.login"><span jhiTranslate="volunteerApp.volunteerRequest.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="project.name"><span jhiTranslate="volunteerApp.volunteerRequest.project">Project</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let volunteerRequest of volunteerRequests ;trackBy: trackId">
                <td><a [routerLink]="['/volunteer-request', volunteerRequest.id, 'view' ]">{{volunteerRequest.id}}</a></td>
                <td>{{volunteerRequest.registrationDate | date:'mediumDate'}}</td>
                <td>
                    {{volunteerRequest.user?.login}}
                </td>
                <td>
                    <div *ngIf="volunteerRequest.project">
                        <a [routerLink]="['/project', volunteerRequest.project?.id, 'view' ]" >{{volunteerRequest.project?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/volunteer-request', volunteerRequest.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/volunteer-request', volunteerRequest.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/volunteer-request', { outlets: { popup: volunteerRequest.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="volunteerRequests?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
